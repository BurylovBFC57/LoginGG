<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/tailwindcss.js"></script>
    <script src="js/alpine.js" defer></script>
</head>
<body x-data="">
    <header class="grid grid-cols-[auto_1fr_auto] bg-cyan-500 text-white py-2 px-2 md:px-[6%]">
        <a href="#">api<span class="font-bold">POST</span> </a>
        <nav class="justify-self-center space-x-6">
            <a href="pages/admin.html">Admin Panel</a>
            <a href="pages/user.html">User Panel</a>
        </nav>
        <ul class="flex gap-x-6">
            <li><a href="pages/register.html">Register</a></li>
            <li><a href="pages/login.html">Login</a></li>
        </ul>
    </header>
    <main class="grid gap-y-8 py-8 px-2 md:px-[6%]">
        <h1 class="text-3xl font-bold">Home</h1>
        
        <section
        x-data="{
            host: 'https://test.informat74.ru/api',
            posts: {},
            async download(){
                let response = await fetch(`${this.host}/posts`)
                response = await response.json()
                console.log(response.posts)
                this.posts = response.posts
            }
        }"
        >
        <button
        x-on:click="download()"
        class="bg-cyan-500 text-white cursor-pointer px-6 py-2">Download</button>
            <h2>All posts</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                <template x-for="post in posts">
                <article class="grid grid-rows-[auto_300px_1fr_auto] gap-y-2 bg-cyan-100 p-6 rounded">
                    <h3 class="text-xl font-bold" x-text="post.title"></h3>
                    <img
                    class="object-cover h-full w-full rounded"
                    x-bind:src="post.image" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS4ur3wKSWN8qF56FAI4ey80HmIY1JaDpPf_g&s" alt="">
                    <p x-text="post.body"></p>
                    <div class="grid grid-cols-2">
                        <p><span class="font-bold">User:</span> <span x-text="post.user"></span></p>
                        <p class="justify-self-end"><span class="font-bold">Category:</span> <span></span></p>
                    </div>
                </article>                    
                </template>


            </div>
        </section>
    </main>
</body>
</html>
